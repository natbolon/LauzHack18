<div class="mapouter">
    <div class="gmap_canvas">
        <iframe width="1080" height="732" id="gmap_canvas"

    <style>.mapouter {
        text-align: right;
        height: 732px;
        width: 1080px;
    }

    .gmap_canvas {
        overflow: hidden;
        background: none !important;
        height: 732px;

<!-- Page Content -->
<div class="container">

    <div id="map" style="height: 100%"></div>
    <script>

        function nati() {
            alert('Hello world');
        }

        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 46.805120, lng: 7.160554},
                zoom: 12
            });
            // Add some markers to the map.
            map.data.setStyle(function (feature) {
                return {
                    title: feature.getProperty('name'),
                    optimized: false
                };
            });
            map.data.addGeoJson(cities);

        }

        var cities = {
            type: 'FeatureCollection',
            features: [{
                type: 'Feature',
                geometry: {type: 'Point', coordinates: [-87.650, 41.850]},
                properties: {name: 'Chicago'}
            }, {
                type: 'Feature',
                geometry: {type: 'Point', coordinates: [-149.900, 61.218]},
                properties: {name: 'Anchorage'}
            }, {
                type: 'Feature',
                geometry: {type: 'Point', coordinates: [-99.127, 19.427]},
                properties: {name: 'Mexico City'}
            }, {
                type: 'Feature',
                geometry: {type: 'Point', coordinates: [-0.126, 51.500]},
                properties: {name: 'London'}
            }, {
                type: 'Feature',
                geometry: {type: 'Point', coordinates: [28.045, -26.201]},
                properties: {name: 'Johannesburg'}
            }, {
                type: 'Feature',
                geometry: {type: 'Point', coordinates: [15.322, -4.325]},
                properties: {name: 'Kinshasa'}
            }, {
                type: 'Feature',
                geometry: {type: 'Point', coordinates: [151.207, -33.867]},
                properties: {name: 'Sydney'}
            }, {
                type: 'Feature',
                geometry: {type: 'Point', coordinates: [0, 0]},
                properties: {name: '0°N 0°E'}
            }]
        };

    </script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZTS7mKiTiKrky6erXlCBW3BgYAJVG-VY&callback=initMap"
            async defer></script>

</div>
